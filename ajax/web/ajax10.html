<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动封装JS库jQuery</title>
</head>
<body>
<button id="btn">显示信息</button>

<div id="div1"></div>

<script>

    function jQuery(choice) {
        let interim = typeof choice
        if (interim === 'string') {
            DOM = document.querySelector(choice)
            console.log(this)
            return new jQuery();
        }

        // 页面加载完毕之后，注册回调函数
        if (interim === 'function') {
            window.addEventListener('load', choice)
        }

        // 定义一个html()函数，代替：DOM对象的innerHTML方法
        this.html = function (text) {
            console.log(this)
            DOM.innerHTML = text
        }
    }

    $ = jQuery

    $(function () {
        $('#div1').html('蔡徐坤')
    })
</script>
</body>
</html>
