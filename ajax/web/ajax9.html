<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动封装JS库jQuery</title>
</head>
<body>
<button id="btn">显示信息</button>

<div id="div1"></div>

<script>
    window.addEventListener('load', function () {
        function jQuery(ele) {
            return document.querySelector(ele)
        }

        jQuery('#btn').addEventListener('click', () => {
            jQuery('#div1').innerHTML = '丁真';
        })
    })
</script>
</body>
</html>
