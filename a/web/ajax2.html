<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    解决跨域问题的第二种方法就是JSONP
        超链接、script标签的src、表单、以及JS设置window.location.href是允许跨域的
        那么我们可以通过script实现跨域请求，当然只允许GET方式
    */
</script>
<!--
JSONP (JSON with Padding)：
        利用 <script> 标签不受同源策略限制的特性。
        前端动态创建一个 <script> 标签，其 src 指向跨域服务器的 URL，并在 URL 中带上一个回调函数名作为参数。
        服务器返回的数据是包裹在指定回调函数调用中的 JavaScript 代码（例如 myCallback({"data": "some value"})）。
        当 <script> 标签加载完成后，这段 JavaScript 代码会在客户端执行，从而调用预定义的回调函数，并将数据传递进去。
        限制： 只支持 GET 请求，安全性较差（如果服务器返回恶意代码，客户端会直接执行），不如 CORS 灵活和安全，在现代开发中已很少使用。
-->
<script src="http://localhost:8082/b/servlet2?name='Sheldon'">

</script>

<script>
    // 这里定义一个函数，可以把函数名当成参数发到服务器
    function sayHello(){
        alert('你好')
    }
    // 定义带参数的函数
    function sayHelloWithParm(message){
        alert(message)
    }
</script>
<script src="http://localhost:8082/b/servlet3?fun1=sayHello">
    // src返回来的函数就在这里显示了
    // 显示成sayHello()也就是直接调用了上面定义的函数了。
</script>

<!--注：这里请求了两次链接，所以每个方法都会执行两遍-->
<script src="http://localhost:8082/b/servlet3?fun2=sayHelloWithParm">
    // src返回来的函数就在这里显示了
    // 显示成带参数的sayHelloWithParm(message)，也就是直接调用了上面定义的函数了。
</script>


</body>
</html>
